<!DOCTYPE html>
<html>
<head>
    <title>Exmaple3</title>
</head>

<body>
    <h3 align="center">자기 소개서</h3>
    <table border="1">
        <tr>
            <th  align="center">기본 항목</th>
            <td>
                <form>
                    <fieldset>
                        <legend>개인 정보 입력</legend>
                        <table>
                            <tr>
                                <td><label for="name">이름 : </label></td>
                                <td><input id="name" type="text"></td>
                            </tr>
                            <tr>
                                <td><label for="school">학교 : </label></td>
                                <td><input id="school" type="text"></td>
                            </tr>
                        </table>  
                    </fieldset>
                </form>
            </td>
        </tr>

        <tr>
            <th>연락처</th>
            <td>
                <form>
                    <fieldset>
                        <legend>구분 정보 입력</legend>
                        <table>
                            <tr>
                                <td><label for="address">주소 : </label></td>
                                <td><input id="address" type="text"></td>
                            </tr>
                            <tr>
                                <td><label for="tel">전화번호 : </label></td>
                                <td><input id="tel" type="text"></td>
                            </tr>
                            <tr>
                                <td><label for="mail">email : </label></td>
                                <td><input id="mail" type="text"></td>
                            </tr>
                        </table>  
                    </fieldset>
                    <input type="submit" value="등록">
                </form>
            </td>
        </tr>

        <tr>
            <th rowspan="3">선택 항목</th>
            <td>
                <h4>Input 태그 사용</h4>
                <form>
                    <input type="button" value="input규칙-2">
                </form>
            </td>
        </tr>
        <tr>
            <th>
                <h4>Button태그 사용</h4>
                <form>
                    <input type="button">
                </form>
            </th>
        </tr>

    </table>
</body>

</html>
