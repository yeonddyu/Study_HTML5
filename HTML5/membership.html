<!DOCTYPE html>
<html>
<head>
    <title>회원가입 창</title>

    <!-- 외부 스타일시트 적용 -->
    <link rel="stylesheet" href="./Pre-Project_Style.css">
</head>
<body>
    <h3>계정 신규 및 동의</h3>
    <h1>여기서 계정을 만듭니다.</h1>
    <p>아래 필수 항목을 입력하시오</p>
    <form>
        <div id="membership">
            <label>Email 주소</label> 
            <input type="text" placeholder="Enter Email">
            <label>Password</label> 
            <input type="password" placeholder="Password 입력">
            <label>Confirm Password</label> 
            <input type="password" placeholder="Password 확인">
        </div>
        <p>계정을 만드는데 당사의 모든 규정을 따르시겠습니까?
            <a href="#">당사 제 규정.</a></p>
        <input type="submit" value="등록">
        <p>이미 계정이 있습니까?
            <a href="#">동의.</a></p>
        </p>
    </form>
    
</body>
</html>
