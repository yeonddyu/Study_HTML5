<!DOCTYPE html>
<html>
<head>
    <title>사각형</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200"></canvasd>
    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');

        context.beginPath();
        context.rect(10, 10, 100, 100);
        context.fillStyle = "yellow";

        context.fill();
    </script>
