<!DOCTYPE html>
<html>
<head>
    <title>Semantic Table Tag</title>
</head>

<body>
    <section>
        <article>
            <table border="1">
            <caption>Semantic Table Tag</caption>
                <thead>
                    <tr>
                        <th><b>태그 명칭</b></th>
                        <th align="center">설명</th>
                        <th>사용여부</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>thead</td>
                        <td>표 머리말(head) 부분의 그룹 태그</td>
                        <td>가능</td>
                    </tr>
                    <tr>
                        <td>tfoot</td>
                        <td>표 꼬리말(footer) 부분의 그룹 태그</td>
                        <td>가능</td>
                    </tr>
                    <tr>
                        <td>tbody</td>
                        <td>표 본문(body) 부분의 그룹 태그</td>
                        <td>가능</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">참고 사이트: https://www.w3.org/</td>
                    </tr>
                </tfoot>
            </table>
        </article>
    </section>
</body>
</html>
