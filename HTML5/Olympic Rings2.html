<!DOCTYPE html>
<html>
<head>
    <title>Olympic Rings</title>
    <style>
        .container {
            width: 785px; height: 450px;
            border: 3px solid black;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        .circle {
            position: absolute;
            margin: 0 auto;
            width: 200px; height: 200px;
            border-radius: 50%;
        }

        #blue {
            border: 10px solid blue;
            left: 50px; top: 50px;
        }
        #black {
            border: 10px solid black;
            left: 285px; top: 50px;
        }
        #red {
            border: 10px solid red;
            right: 50px; top: 50px;
        }
        #yellow {
            border: 10px solid yellow;
            left: 150px; bottom: 50px;
        }
        #green {
            border: 10px solid green;
            right: 150px; bottom: 50px;
        }

    </style>
</head>
<body>
    <h1>Olympic Rings</h1>
    <div class="container">
        <div id="blue" class="circle"></div>
        <div id="black" class="circle"></div>
        <div id="red" class="circle"></div>
        <div id="yellow" class="circle"></div>
        <div id="green" class="circle"></div>
    </div>
</body>
</html>
