<!-- 17. 원기둥 밑면의 반지름과 높이를 입력받아 부피를 계산하는 프로그램을 작성하시오. -->

<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수 입력
        let radius = parseInt(prompt('원기둥 밑면의 반지름을 입력해주세요.', '반지름 입력'));
        let height = parseInt(prompt('원기둥의 높이를 입력해주세요.', '높이 입력'));
        
        // 출력
        alert('원기둥의 부피= ' + (radius*radius*3.14)*height + '입니다.');
    </script>
</head>
</html>
