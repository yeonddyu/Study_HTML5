<!DOCTYPE html>
<html>
<head>
    <title>Olympic Rings</title>
    <style>
        .container {
            width: 700px; height: 450px;
            border: 3px solid black;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        .circle {
            position: absolute;
            margin: 0 auto;
            width: 200px; height: 200px;
            border-radius: 50%;
        }
        .incircle{
            position: absolute;
            margin: 0 auto;
            width: 180px; height: 180px;
            border-radius: 50%;
        }

        #blue {
            background: blue;
            left: 50px; top: 50px;
        }
        #black {
            background: black;
            left: 250px; top: 50px;
        }
        #red {
            background: red;
            right: 50px; top: 50px;
        }
        #yellow {
            background: yellow;
            left: 150px; bottom: 50px;
        }
        #green {
            background: green;
            right: 150px; bottom: 50px;
        }

        #blue_w {
            background: white;
            left: 60px; top: 60px;
        }
        #black_w {
            background: white;
            left: 260px; top: 60px;
        }
        #red_w {
            background: white;
            right: 60px; top: 60px;
        }
        #yellow_w {
            background: white;
            left: 160px; bottom: 60px;
        }
        #green_w {
            background: white;
            right: 160px; bottom: 60px;
        }

    </style>
</head>
<body>
    <h1>Olympic Rings</h1>
    <div class="container">
        <div id="blue" class="circle"></div>
        <div id="black" class="circle"></div>
        <div id="red" class="circle"></div>
        <div id="yellow" class="circle"></div>
        <div id="green" class="circle"></div>
    
        <div id="blue_w" class="incircle"></div>
        <div id="black_w" class="incircle"></div>
        <div id="red_w" class="incircle"></div>
        <div id="yellow_w" class="incircle"></div>
        <div id="green_w" class="incircle"></div>
    </div>
</body>
</html>
