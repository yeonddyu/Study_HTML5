<!DOCTYPE html>
<html>
<head>
    <style>
        ul.style1 { list-style-type: circle; }
        ul.style2 { list-style-type: square; }
        ul.style3 { list-style-type: upper-roman; }
        ul.style4 { list-style-type: lower-alpha; }
    </style>
</head>
<body>
    <h3>circle</h3>
    <ul class="style1">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
    </ul>

    <h3>square</h3>
    <ul class="style2">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
    </ul>

    <h3>upper-roman</h3>
    <ul class="style3">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
    </ul>

    <h3>lower-alpha</h3>
    <ul class="style4">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
    </ul>
</body>
</html>
