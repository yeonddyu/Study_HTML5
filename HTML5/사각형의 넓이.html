<!DOCTYPE html>
<html>
<head>
    <script>
        // 사각형의 변의 값 받기
        let width = parseFloat(prompt('사각형의 가로 길이를 입력해주세요.', '가로 길이 입력'));
        let length = parseFloat(prompt('사각형의 세로 길이를 입력해주세요.', '세로 길이 입력'));

        // 출력합니다.
        alert('사각형의 넓이는 ' + (width * length) + '입니다.');
    </script>
</head>
</html>
