<!DOCTYPE html>
<html>
<head>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        let date = new Date()
        let hours = date.getHours();

        // 조건문
        if ( hours < 5 ) {
            alert('잠을 자렴....');
        } else if ( hours < 7 ) {
            alert('준비');
        } else if ( hours < 9 ) {
            alert('출근');
        } else if ( hours < 12 ) {
            alert('빈둥빈둥');
        } else if ( hours < 14 ) {
            alert('식사');
        } else {
            alert('퇴근');
        }

    </script>
</head>
</html>
