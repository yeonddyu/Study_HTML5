<!DOCTYPE html>
<html>
<head>
    <script>
        // Score 객체 선언
        let score = 90;

        // 조건문
        if ( score==100 || score >= 96 ) {
            alert('A+');
        } else if ( 93 <= score ) {
            alert('A0');
        } else if ( 90 <= score ) {
            alert('A-');
        } else if ( 87 <= score ) {
            alert('B+');
        } else if ( 83 <= score ) {
            alert('B0');
        } else if ( 80 <= score ) {
            alert('B-');
        } else {
            alert('NO');
        }
    </script>
</head>
</html>
