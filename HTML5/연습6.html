<body>
    <table border="1">
        <!-- 가 행 -->
        <tr>
            <th width="100", align="left">가</th>
            <td width="100">나</td>
            <td width="100">다</td>
            <td rowspan="4", width="100">라</td>

        </tr>
        <!--마 행 -->
        <tr>
            <th align="left">마</th>
            <td colspan="2", rowspan="3", width="100">바</td>
        </tr>
        <!-- 사 행 -->
        <tr>
            <th align="left">사</th>
        </tr>
        <!-- 아 행 -->
        <tr>
            <th align="left">아</th>
        </tr>
        <!-- 자 행 -->
        <tr>
            <th colspan="2", align="left">자</th>
            <td colspan="2">차</td>
        </tr>
        <!-- 카 행 -->
        <tr>
            <th colspan="4", align="left">카</th>
        </tr>
    </table>
</body>
