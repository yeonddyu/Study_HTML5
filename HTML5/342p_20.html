<!-- 20. 반복문을 사용해서 다음 그림과 같이 패턴을 출력하는 프로그램을 작성하시오. -->
<!DOCTYPE html>
<html>
<head>
    <script>
        let asterisk = []
        for (i = 1; i <= 10; i++) {
            for (j = 0; j < i; j++) {
                asterisk += '*';
            }
            asterisk += '\n';
        }

        alert(asterisk)
    </script>
</head>
</html>
