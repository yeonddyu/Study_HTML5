<!DOCTYPE html>
<html>
<head>
    <title>연습2</title>
    <style>
        span:first-child { background-color: yellow; }
        table th { color: rgb(0, 255, 21); }
        thead th { background-color: darkgreen; }
        tbody th { background-color: darkblue; }
        table td { background-color: darkred; }
        article:first-child h4 { color: red; }
        p:first-child { font-size: 25px }
        .second { font-size: 25px; background-color: green; }
        .size { font-size: 10px; }
        .part { font-size: 20px; background-color: maroon; }
</style>
</head>
<body>
    <header>
        <h1><span>2023년 겨울휴가 Plan</span></h1>
    </header>
    <section>
        <article>
            <table border="1">
                <thead>
                    <tr>
                        <th>날 짜</th>
                        <th>장 소</th>
                        <th>참석대상자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>12월 15일</th>
                        <td>힐튼 호텔</td>
                        <td>초딩 동창</td>
                    </tr>
                    <tr>
                        <th>12월 22일</th>
                        <td>엠버서더 호텔</td>
                        <td>입사 동기</td>
                    </tr>
                    <tr>
                        <th>12월 24일</th>
                        <td>조선 호텔</td>
                        <td>가족 및 친지</td>
                    </tr>
                </tbody>
            </table> 
            <h4>많은 참석 부탁드립니다.</h4>
        </article>
        <article>
            <p>
                문단 전체의 색을 지정하지 않고<br>
                <span class="second">부분적으로 골라서</span><br>
                <span class="size">글자 크기와</span><br>
                <span class="part">일부에만 색을 지정할 수 있습니다.</span><br>
            </p>
        </article>
    </section>
</body>
</html>
