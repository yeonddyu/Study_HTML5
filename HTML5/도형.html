<!DOCTYPE html>
<html>
<head>
    <title>도형</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200"></canvasd>
    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(50, 100);
        context.lineTo(75, 50);
        context.lineTo(100, 100);
        context.closePath();
        context.fillStyle = "green";
        context.fill();
    </script>
</body>
</html>
