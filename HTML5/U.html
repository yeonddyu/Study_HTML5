<!DOCTYPE html>

<html>
    <head>
        <title>date</title>

        <script>
            let date = new Date();
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let date2 = date.getDate();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            alert(year + '/' + month + '/' + date2 + '-' + hours + ':' + minutes + ":" + seconds);
        </script>
    </head>
</html>
