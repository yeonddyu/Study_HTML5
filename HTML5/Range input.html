<!DOCTYPE html>
<html>
<head>
    <title>Range input</title>
</head>

<body>
    <form>
    <div>
        <label>Value1:</label>
        <input type="range" name="points" min="0" max="100" step=".5" value="0" oninput="document.getElementById('value1').innerHTML=this.value;">
        <span id="value1"></span>
    </div>
    <div>
        <label>Value2:</label>
        <input type="range" name="points" min="0" max="200" step="2" value="0" oninput="document.getElementById('value2').innerHTML=this.value;">
        <span id="value2"></span>
    </div>
    </form>
</body>
</html>
