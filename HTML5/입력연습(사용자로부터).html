<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        let input = parseFloat(prompt('cm 단위를 입력해주세요.', '입력'));
        let inch = input / 2.54;
        let feet = inch / 12;

        // 출력합니다.
        alert(input + '은' + inch + '인치, ' + feet + '피트입니다.');
    </script>
</head>
</html>
