<!DOCTYPE html>
<html>
<head>
    <title>Example2</title>
</head>
<body>
    <h2>회원 가입</h2>

    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="pwc"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type=" tel" name="tel" placeholder="010-1234-5678" required></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" required> @ 
                <select>
                    <option>직접입력</option>
                    <option>naver.com</option>
                    <option>daum.net</option>
                    <option>gmail.com</option>
                    <option>기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>문자수신 여부</td>
            <td>
                <input type="radio" name="message" checked> 예
                <input type="radio" name="message"> 아니오
            </td>
        </tr>
        <tr>
            <td>가입 경로</td>
            <td>
                <input type="checkbox" name="item1"> 친구 소개
                <input type="checkbox" name="item2"> 인터넷 검색
                <input type="checkbox" name="item3"> 블로그
                <input type="checkbox" name="item4"> 기타
            </td>
        </tr>
    </table>

</body>
</html>
