<!-- 두개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력하시오 -->
<!DOCTYPE html>
<html>
<head>
    <script>
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= 6; j++) {
                if ( (i + j) == 6 ) {
                    alert( i + '와 ' + j + '이다.')
                }
            }
        }
    </script>
</head>
</html>
