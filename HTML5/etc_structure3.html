<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float: right; padding: 15px;
        }
        li:first-child { border-radius: 15px 0 0 15px; }
        li:last-child { border-radius: 25px 25px 25px 25px; }

        li:nth-child(2n) { background-color: aquamarine; }
        li:nth-child(2n+1) { background-color: salmon; }
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
        <li>여덟 번째</li>
        <li>아홉 번째</li>
    </ul>
</body>
</html>
