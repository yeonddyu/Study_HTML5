<!-- 문장이 입력되면 거꾸로 말하기 -->
<!DOCTYPE html>
<html>
<head>
    <script>
        const n = prompt('입력하세요.');
        const reverseString = n.split('').reverse().join('');
        /*
        split() 메서드는 문자열을 배열로 만들어 반환
        reverse() 메서드는 배열의 순서를 반전
        join() 메서드는 원소를 모두 붙여 문자열로 반환
        */
        alert(reverseString)
    </script>
</head>
</html>
