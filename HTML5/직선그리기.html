<!DOCTYPE html>
<html>
<head>
    <title>직선 그리기</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200"></canvasd>
    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(100, 100);
        context.lineTo(150, 50);
        context.lineTo(200, 100);
        context.stroke();
    </script>
</body>
</html>
