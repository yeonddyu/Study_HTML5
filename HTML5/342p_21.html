<!-- 21. 매개변수로 n을 입력받아 n!을 반환하는 함수를 만드시오. -->
<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수 입력
        let n = parseFloat(prompt('매개변수 n을 입력해주세요.', 'n 입력'));

        // 함수 생성
        function f(x) {
            if (x==1) {
                return 1
            }
            return x*f(x-1);
        }

        // 출력
        alert('n = ' + n + ', n! = ' + f(n))
    </script>
</head>
</html>
